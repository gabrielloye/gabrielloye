<div class="overlay">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav [mode]="over" [ngClass]="{hidden: !(isHandset$ | async)}">
            <p><button mat-button (click)="sidenav.toggle()">Tog</button></p>
        </mat-sidenav>
    
        <mat-sidenav-content>
            <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
</div>
